<!doctype html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport"
          content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity = "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin = "anonymous">
    <link rel = "stylesheet" href = "css/home.css">
    <title>Open Weather Map REST Client</title>
</head>
<body>

    <div class = "container">

        <div class = "row" id = "heading">
            <div class = "col-12 text-center">
                <h1>Weather Page</h1>
                <hr/>
            </div>
        </div>

        <div id = "errorMessages"></div>

        <!-- beginning of form-->
        <div class = "row align-items-center justify-content-center">
            <form class = "form-horizontal" id = "get-weather-form">
                <fieldset>
                    <div class = "form-row align-items-center justify-content-center">
                        <!-- Text input-->
                        <label class = "col-auto control-label col-form-label" for = "zipcode">Zipcode:</label>
                        <div class = "col-auto">
                            <input id = "zipcode"
                                   name = "zipcode"
                                   type = "number"
                                   min = "0"
                                   max = "99999"
                                   placeholder = "Enter Zipcode"
                                   class = "form-control input-md"
                                   required = ""/>
                        </div>

                        <!-- Select Basic -->
                        <label class = "col-auto control-label col-form-label" for = "units">Units</label>
                        <div class = "col-auto">
                            <select id = "units" name = "units" class = "form-control">
                                <option value = "imperial">Imperial</option>
                                <option value = "metric">Metric</option>
                            </select>
                        </div>

                        <!-- Button -->
                        <div class = "col-auto">
                            <button type = "button"
                                    id = "get-weather-button"
                                    name = "get-weather-button"
                                    class = "btn btn-outline-secondary"> Get Weather
                            </button>
                        </div>

                    </div>
                </fieldset>
            </form>
        </div>
        <!--end of form-->

        <div class = "row" id = "currentConditions">

        </div>

        <div class = "row text-center justify-content-center" id = "fiveDay">
            <div class = "col-12 text-left">
                <hr/>
                <h2>Five Day Forecast</h2>
            </div>
            <div class = "col ">
                <!--first-->
                <p id = "date-1"></p>
                <img id = "icon-1">
                <p id = "condition-1"></p>
                <p>H <span id = "high-1"></span> L <span id = "low-1"></span></p>
            </div>
            <div class = "col">
                <!--second-->
                <p id = "date-2"></p>
                <img id = "icon-2">
                <p id = "condition-2"></p>
                <p>H <span id = "high-2"></span> L <span id = "low-2"></span></p>
            </div>
            <div class = "col">
                <!--third-->
                <p id = "date-3"></p>
                <img id = "icon-3">
                <p id = "condition-3"></p>
                <p>H <span id = "high-3"></span> L <span id = "low-3"></span></p>
            </div>
            <div class = "col">
                <!--fourth-->
                <p id = "date-4"></p>
                <img id = "icon-4">
                <p id = "condition-4"></p>
                <p>H <span id = "high-4"></span> L <span id = "low-4"></span></p>
            </div>
            <div class = "col">
                <!--fifth-->
                <p id = "date-5"></p>
                <img id = "icon-5">
                <p id = "condition-5"></p>
                <p>H <span id = "high-5"></span> L <span id = "low-5"></span></p>
            </div>

        </div>

    </div><!-- end of container div-->


    <script src = "https://code.jquery.com/jquery-3.5.1.min.js"
            integrity = "sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin = "anonymous"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity = "sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin = "anonymous"></script>
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity = "sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin = "anonymous"></script>
    <script src = "js/home.js"></script>
</body>
</html>
