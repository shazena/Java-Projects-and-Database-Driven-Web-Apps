    <title>Fixed top navbar example for Bootstrap</title>

    <!-- Bootstrap core CSS -->

    <link href = "https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&display=swap"

            /*padding-top: 4.5rem;*/

<body>
    <nav id = "topNav" class = "navbar fixed-top navbar-expand-md navbar-light bg-light">
        <button class = "navbar-toggler navbar-toggler-right" type = "button" data-toggle = "collapse"

                <li class = "nav-item">
                    <a class = "nav-link" href = "#">Highlights</a>

        </div>
        <a class = "navbar-brand mx-auto" href = "#">Sadukie's School of Thought</a>
        <div class = "navbar-collapse collapse">

                <li class = "nav-item">
                    <a class = "nav-link" href = "#">Login/Register</a>
                </li>
            </ul>
        </div>
    </nav>


    <main role = "main" class = "container">
        <div class = "jumbotron">
            <h1>Navbar example</h1>
            <p class = "lead">This example is a quick exercise to illustrate
                              how fixed to top navbar works. As you scroll, it will remain fixed to

            <a class = "btn btn-lg btn-primary" href = "https://getbootstrap.com/docs/4.0/components/navbar/"
               role = "button">View navbar docs »</a>
