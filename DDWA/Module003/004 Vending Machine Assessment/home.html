<!doctype html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport"
          content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity = "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin = "anonymous">
    <link href = "https://fonts.googleapis.com/css2?family=VT323&display=swap" rel = "stylesheet">
    <link rel = "stylesheet" href = "css/home.css">
    <title>Vending Machine</title>
</head>
<body>


    <div class = "container">
        <h1>Vending Machine</h1>
        <hr/>

        <div class = "row" style = "display: grid; grid-template-columns: 2fr 1fr;">
            <div id = "itemsContainer">


            </div> <!--end of 2/3 section for items-->

            <div id = "formsContainer">
                <div class = "formContainer row" id = "enterMoneyFormContainer">

                    <h2>Total $ In</h2>

                    <form id = "enterMoneyForm">
                        <input type = "text" disabled name = "moneyInput" id = "moneyInput" class = "m-2">
                        <div class = "row" style = "justify-content: center">
                            <button type = "button"
                                    name = "addDollarButton"
                                    id = "addDollarButton"
                                    class = "btn btn-outline-light m-2">Add Dollar
                            </button>
                            <button type = "button"
                                    name = "addQuarterButton"
                                    id = "addQuarterButton"
                                    class = "btn btn-outline-light m-2">Add Quarter
                            </button>
                        </div>
                        <div class = "row" style = "justify-content: center">
                            <button type = "button"
                                    name = "addDimeButton"
                                    id = "addDimeButton"
                                    class = "btn btn-outline-light m-2">Add Dime
                            </button>
                            <button type = "button"
                                    name = "addNickelButton"
                                    id = "addNickelButton"
                                    class = "btn btn-outline-light m-2">Add Nickel
                            </button>
                        </div>
                    </form>


                </div> <!--form for entering money-->
                <hr class = "formDivider"/>
                <div class = "formContainer row" id = "messagesAndPurchaseFormContainer">

                    <h2>Messages</h2>
                    <form id = "messagePurchaseForm">

                        <div class = "form-row m-2">
                            <input type = "text" style = "width: 100%" disabled name = "messagesDisplay"
                                   id = "messagesDisplay" class = "">
                        </div>

                        <div class = "form-row m-3" style = "justify-content: center;">
                            <label for = "itemIdDisplay" class = "col-form-label">Item: </label>
                            <input type = "text" disabled name = "itemIdDisplay" id = "itemIdDisplay">
                        </div>

                        <div class = "row m-2" style = "justify-content: center">
                            <button type = "button"
                                    name = "purchaseButton"
                                    id = "purchaseButton"
                                    class = "btn btn-outline-light m-2">Make Purchase
                            </button>
                        </div>

                    </form>

                </div> <!--form for messages and Make Purchase-->
                <hr class = "formDivider"/>
                <div class = "formContainer" id = "changeFormContainer">

                    <h2>Change</h2>

                    <form id = "changeForm">
                        <input type = "text" name = "changeOutput" id = "changeOutput" disabled style = "width: 70%">

                        <button type = "button" class = "btn btn-outline-light m-3"
                                id = "changeReturnButton">Change Return
                        </button>
                    </form>

                </div> <!--form for change-->

            </div> <!--end of 1/3 section for forms-->

        </div>


    </div> <!--end of main container div-->

    <script src = "https://code.jquery.com/jquery-3.5.1.min.js"
            integrity = "sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin = "anonymous"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity = "sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin = "anonymous"></script>
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity = "sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin = "anonymous"></script>
    <script src = "js/home.js"></script>
</body>
</html>
